apply plugin: 'com.android.application'
def app_name="wifiLoc"
def version_name ="1.5"
android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.maple.maplexpose"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 6
        versionName version_name
        resValue "string", "app_name", app_name + version_name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug{

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    compileOnly 'de.robv.android.xposed:api:82'
    api 'com.alibaba:fastjson:1.1.70.android'
    implementation 'com.github.wangfengye:RetrofitManage:v1.1'
    // implementation 'org.fusesource.mqtt-client:mqtt-client:1.12'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.1'
    implementation 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.1'
    implementation'com.tencent.bugly:crashreport:3.0.0'
}
